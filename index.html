<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    
    <!--css-->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="Profile-card">

    </div>
    <div class="media-buttons">
        <a href="#" style="background: #e4405f" class="link">
           <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background: #0a66c2" class="link">
          <i class='bx bxl-linkedin-square'></i>
        </a>
        <a href="#" style="background: #ea4335;" class="link">
            <i class='bx bxl-gmail' ></i>
        </a>
         <a href="#" style="background: #181717" class="link">
            <i class='bx bxl-github'></i>  
        </a>
    </div>
    <div class="buttons">
       <a href="https://www.instagram.com/devansh.rr?igsh=YTdyMzRkc2F6Z2Z0"class="button">Follow</a>
        
        <a href="https://www.linkedin.com/in/devansh-rajoriya-4a8422323?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="button">Connect</a>

         <a href="devanshrajoria925@gmail.com" class="button">Mail</a>

         <a href="https://github.com/devanshrajoria9" class="button">Projects</a>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">20k</span>
        </div>
         <div class="data">
            <i class='bx bx-user' ></i>
             <span class="number">1.2M</span>
         </div>
          <div class="data">
            <i class='bx bx-link'></i>
             <span class="number">500+</span>
          </div>
          <div class="data">
            <i class='bx bx-message-rounded'></i>
             <span class="number">25k</span>
             
        </div>
    </div>
    </div>
</body>

</html>
